name: Run Tests
on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system packages for lupa and build tools
        run: sudo apt-get update && sudo apt-get install -y liblua5.3-dev libluajit-5.1-dev build-essential pkg-config python3-dev
      - run: python -m pip install --upgrade pip
      - name: Install Python requirements
        run: |
          pip install -r python/runner/requirements.txt
          pip install -r python/runner/requirements-dev.txt
      - run: pytest -s
